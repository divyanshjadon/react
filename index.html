<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <div class="products-container">
            <h1 class="products-title">Products List</h1>
            <div class="products-grid">
                <div class="product-card">
                    <h3 class="product-name">Wireless Mouse</h3>
                    <p class="product-price">Price: $25.99</p>
                    <p class="product-status">Status: In Stock</p>
                </div>
                
                <div class="product-card">
                    <h3 class="product-name">Keyboard</h3>
                    <p class="product-price">Price: $45.5</p>
                    <p class="product-status">Status: Out of Stock</p>
                </div>
                
                <div class="product-card">
                    <h3 class="product-name">Monitor</h3>
                    <p class="product-price">Price: $199.99</p>
                    <p class="product-status">Status: In Stock</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
